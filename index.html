<!doctype html>
<html lang='en-US'> <!-- helps screen readers and search engines -->
<head>
    <meta charset='UTF-8' /> <!-- comes first for best results -->
    <title> SPA Template </title> <!-- shown in browser tab -->
    <meta name='author' content='Sarah Rosanna Busch' />
    <meta name='description' content='SPA template for web pages and apps using html, css, javascript, and node.js' />
    <meta name='date' content='6 May 2022' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' /> <!-- for responsiveness -->
    <link rel='icon shortcut' href='assets/icon.png' /> <!-- shown in browser tab -->
    <link rel='stylesheet' href='styles.css' />
</head>
<body onload='main.init()'>
<div id="webPage">   
    <header>
        <h1>Header</h1>
        <nav>
            <button onclick='main.nav(1)' class="selected">
                Nav 1
            </button>
            <button onclick="main.nav(2)">
                Nav 2
            </button>
            <button onclick="main.nav(3)">
                Nav 3
            </button>
        </nav>
    </header>
    <main>
        <!-- views get inserted here -->
    </main>
    <footer>
        <h3>Footer</h3>
        <a href="https://github.com/sarahRosannaBusch/spaTemplate">
            Go to github repository
        </a>
    </footer>
</div>

<script src='libs/f.js'></script>
<script src='main.js'></script>
</body>
</html>
